<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Happy Birthday – GM</title>

  <!-- 🌟 링크 미리보기/썸네일 설정 -->
  <meta property="og:title" content="Happy Birthday – GM 🎉">
  <meta property="og:description" content="국민의 생일을 축하하며 함께한 추억을 모았어요 💚">
  <meta property="og:image" content="https://bse0531.github.io/gm-birthday/assets/og-thumbnail.png">
  <meta property="og:url" content="https://bse0531.github.io/gm-birthday">
  <meta property="og:type" content="website">


  <!-- 폰트 및 스타일 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  
  <!-- Header -->
  <header class="header">
    <div class="brand">Happy GM Day <span class="emoji">✨</span></div>
    <nav>
      <button id="confettiBtn" class="headerBtn" aria-label="하트 뿌리기">💖</button>
    </nav>
  </header>
  
  <div id="confetti" aria-hidden="true"></div>

  <main class="container">

<!-- (1) 메인: 자동 슬라이드 -->
<section class="section hero">
  <div class="slider" aria-label="메인 이미지 슬라이더">
    <img class="slide active" src="assets/hero1.jpeg" alt="Hero 1" width="1600" height="900">
    <img class="slide" src="assets/hero2.jpeg" alt="Hero 2" width="1600" height="900">
    <img class="slide" src="assets/hero3.jpeg" alt="Hero 3" width="1600" height="900">
  </div>
</section>

    <!-- (2) 한 줄 칭찬 메시지 -->
    <section class="section centerCard">
      <div class="quoteCard">
        <div id="msgTicker" class="quoteText"></div>
      </div>
    </section>

    <!-- (3) 추억 사진 -->
<section class="section gap60">
  <div class="sectionHeader">
    <h2>추억 사진</h2>
    <a class="small" href="memories.html">전체 보기</a>
  </div>

  <div class="panel">
    <div class="content">
      <div class="cardRow autoScroll">
        <div class="card no-download">
          <img src="assets/mem01.jpg" alt="Memory 1" loading="lazy" decoding="async" width="600" height="600">
          <div class="nd-overlay"></div>
        </div>
        <div class="card no-download">
          <img src="assets/mem02.jpg" alt="Memory 2" loading="lazy" decoding="async" width="600" height="600">
          <div class="nd-overlay"></div>
        </div>
        <div class="card no-download">
          <img src="assets/mem03.jpg" alt="Memory 3" loading="lazy" decoding="async" width="600" height="600">
          <div class="nd-overlay"></div>
        </div>
        <div class="card no-download">
          <img src="assets/mem05.jpg" alt="Memory 4" loading="lazy" decoding="async" width="600" height="600">
          <div class="nd-overlay"></div>
        </div>
        <div class="card no-download">
          <img src="assets/mem06.jpg" alt="Memory 5" loading="lazy" decoding="async" width="600" height="600">
          <div class="nd-overlay"></div>
        </div>
        <div class="card no-download">
          <img src="assets/mem08.jpg" alt="Memory 6" loading="lazy" decoding="async" width="600" height="600">
          <div class="nd-overlay"></div>
        </div>
      </div>
    </div>
  </div>
</section>

    <!-- (4) 함께한 날 수 -->
    <section class="section centerCard">
      <div class="statCard">
        <div class="iconCircle">📅</div>
        <div class="statBody">
          <div id="dayBadge" class="statMain">우리가 함께한 지 0일째</div>
          <div id="sinceLine" class="statSub">—</div>
        </div>
      </div>
    </section>

    <!-- (5) 국민 설화 -->
    <section class="section gap70">
      <div class="sectionHeader">
        <h2>국민 설화</h2>
        <a class="small" href="folktale.html">전체 보기</a>
      </div>
      <div class="article">
        <figure class="heroFigure no-download" style="margin:0 0 10px 0;">
          <img src="assets/folktale_hero.jpg" alt="Folktale preview" loading="lazy">
          <div class="nd-overlay"></div>
        </figure>
        <p class="lead">세 마리의 소가 걸어오던 밤, 한 생명이 품에 안겼다.</p>
        <div class="hr"></div>
        <p class="small">더 읽으려면 <a href="folktale.html">여기를 눌러주세요 →</a></p>
      </div>
    </section>

    <!-- (6) 축하 메시지 버튼 -->
    <section class="section center gap80" style="margin-top: 18px;">
       <div class="btn-wrap">
        <a href="letter.html" class="btn">축하 메세지 보러가기</a>
       </div>
    </section>

  </main>

<footer class="footer small">
  Made with love and memories for Gukmin ✨<br>
  © 2025 Seoeun’s Love Project
</footer>

  <script src="script.js"></script>
</body>
</html>
